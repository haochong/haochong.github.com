    <h1 class="title">Rumpetroll – 小蝌蚪快点游</h1>
    <div class="entry"><p>这是一个名叫 Rumpetroll 的聊天室。在挪威语里，意思是“蝌蚪”。。。</p>

<p>用鼠标控制四处游动，用键盘输入聊天，输入“name:你的名字” 可以给自己的小蝌蚪起名字。</p>

<!-- end_preview -->


<p>因为使用了WebSockets 技术， 所以只能用 Firefox 4 或者 chrome , safari 5 以上版本来访问。一个结合了Canvas的不错的尝试，让人看到了Web开发的未来，小蝌蚪，快点游！</p>

<p><img src="http://static.paulboxley.com/rumpetroll.png" alt="Rumpetroll" /></p>
